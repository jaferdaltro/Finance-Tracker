default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: finance_development

test:
  <<: *default
  database: finance_test

production:
  <<: *default
  database: finance_production
  username: finance
  password: <%= ENV['FINANCE_DATABASE_PASSWORD'] %>
